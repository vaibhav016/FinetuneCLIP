# dataset config
data: /path/to/your/folder
dataset: cifar100
dataset_shuffle_class_order: True
balanced_buffer: True
joint: False
buffer_size: 1
few_shot: 0
tta_phase: True
tta_loss_mode: "teacher_student"
# it can be eiher base(normal tta loss), or teacher_student
ema: False
oracle: False
schedule: 0.999

# base model and optimizer
model: 'ViT-B/16'
seed: 0
optimizer: adamw
lr: 7.5e-6
wd: 0.2
no_scheduler: False
epochs: 10
workers: 1
batch_size: 64
evaluation: False
sanity: False


# method
method: Finetune


# device
device: cuda

name: CLIP
logs: logs
print_frequency: 10
val_frequency: 100
save_ckpt: False
save_base_path: logs
save_frequency: 100
resume: False
report_to: abcd
wandb_project_name: FinetuneCLIP
log_local: False
save_path: $SLURM_TMPDIR/output
#save_path: /Users/vaibhavsingh/Desktop/FinetuneCLIP/

debug: False
sweep: